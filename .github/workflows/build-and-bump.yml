name: Build image and bump manifests
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-and-bump.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/nyk-web
      NEW_TAG: ${{ github.sha }}
      MANIFESTS_REPO: ${{ github.repository_owner }}/nyk-deploy
      MANIFESTS_BRANCH: main
      OVERLAY_PATH: k8s/overlays/dev

    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}

      - name: Checkout manifests repo (nyk-deploy)
        uses: actions/checkout@v4
        with:
          repository: ${{ env.MANIFESTS_REPO }}
          ref: ${{ env.MANIFESTS_BRANCH }}
          token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          path: manifests

      - name: Install ruamel.yaml
        run: python -m pip install --upgrade pip ruamel.yaml

      - name: Update Kustomize images block
        working-directory: manifests/${{ env.OVERLAY_PATH }}
        run: |
          python - <<'PY'
          from ruamel.yaml import YAML
          p="kustomization.yaml"
          y=YAML()
          d=y.load(open(p))
          name="${{ env.IMAGE_NAME }}"
          imgs=d.get("images",[])
          for i in imgs:
            if i.get("name")==name:
              i["newName"]=name
              i["newTag"]="${{ env.NEW_TAG }}"
              break
            else:
              imgs.append({"name":name,"newName":name,"newTag":"${{ env.NEW_TAG }}"})
              d["images"]=imgs
              y.dump(d, open(p,"w"))
          PY

      - name: Create PR in manifests repo
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          path: manifests
          commit-message: "bump: ${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}"
          title: "Update image to ${{ env.NEW_TAG }}"
          body: "Automated bump from nyk-app build."
          branch: bump-${{ env.NEW_TAG }}
          base: ${{ env.MANIFESTS_BRANCH }}