name: Build image and bump manifests
on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-and-bump.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/nyk-web
      NEW_TAG: ${{ github.sha }}
      ##MANIFESTS_REPO: NYK-Logistics/nyk-deploy
      MANIFESTS_REPO: ${{ github.repository_owner }}/nyk-deploy
      MANIFESTS_BRANCH: main
      OVERLAY_PATH: k8s/overlays/dev
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}

      - name: Clone manifests repo
        run: |
          git clone https://github.com/${{ env.MANIFESTS_REPO }} manifests
          cd manifests
          git checkout -b bump-${{ env.NEW_TAG }}

      - name: Update Kustomize images block
        working-directory: manifests/${{ env.OVERLAY_PATH }}
        run: |
          python - <<'PY'
import io, sys
from ruamel.yaml import YAML
yaml=YAML()
p="kustomization.yaml"
d=yaml.load(open(p))
imgs=d.get("images",[])
name="${{ env.IMAGE_NAME }}"
found=False
for i in imgs:
    if i.get("name")==name:
        i["newName"]=name
        i["newTag"]="${{ env.NEW_TAG }}"
        found=True
        break
if not found:
    imgs.append({"name":name,"newName":name,"newTag":"${{ env.NEW_TAG }}"})
d["images"]=imgs
yaml.dump(d, open(p,"w"))
PY

      - name: Commit & push branch
        working-directory: manifests
        run: |
          git config user.email "ci@github"
          git config user.name "github-actions"
          git add .
          git commit -m "bump: ${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}"
          git push origin HEAD

      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.MANIFESTS_REPO_TOKEN }}
          commit-message: "bump: ${{ env.IMAGE_NAME }}:${{ env.NEW_TAG }}"
          title: "Update image to ${{ env.NEW_TAG }}"
          body: "Automated bump from nyk-app build."
          branch: bump-${{ env.NEW_TAG }}
          base: ${{ env.MANIFESTS_BRANCH }}

